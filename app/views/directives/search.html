<div class="search">
  <div class="col-xs-6 col-lg-6">
    <div class="search-select">

      <div class="input-group-btn" uib-dropdown>
        <button id="search-year" type="button" class="btn btn-primary" uib-dropdown-toggle>
          {{objsearch.year}} <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
          <li role="menuitem" ng-repeat="n in [2013,2014,2015,2016]"><a ng-click="changeY(n)">{{n}}</a></li>
        </ul>

      </div>

      <div class="input-group-btn" uib-dropdown>

        <button id="search-competition" type="button" class="btn btn-primary" uib-dropdown-toggle>
          {{objsearch.round}} <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
          <li role="menuitem" ng-repeat="n in range(1,25)"><a ng-click="changeR(n)">{{n}}</a></li>
        </ul>
      </div>
      <div class="input-group-btn" uib-dropdown>

        <button id="search-round" type="button" class="btn btn-primary" uib-dropdown-toggle>
          {{objsearch.competition}} <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
          <li role="menuitem"><a ng-click="changeC('All')">All</a></li>
          <li role="menuitem"><a ng-click="changeC('BBVA')">BBVA</a></li>
          <li role="menuitem"><a ng-click="changeC('Premier')">Premier</a></li>
          <li role="menuitem"><a ng-click="changeC('Bundesliga')">Bundesliga</a></li>
          <!--         <li class="divider"></li>
                   <li role="menuitem"><a href="#">Separated link</a></li>-->
        </ul>
      </div>
    </div>
  </div>
  <div class="col-xs-6 col-lg-6">
    <div class="input-group">
      <input type="text" class="input-group form-control" placeholder="Team" ng-model="search.team">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="doSearch()">
                    <i class="fa fa-search"></i>
                </button>
            </span>
    </div>
  </div>
</div>
