<div class="search">
  <div class="col-xs-12 col-lg-12">
    <table>
      <tr>
        <td>
          <div class="input-group-btn" uib-dropdown>
            <button id="search-year" type="button" class="btn btn-primary" uib-dropdown-toggle>
              Year: <strong ng-if="objsearch.year == 0">All</strong> <strong ng-if="objsearch.year != 0">{{objsearch.year}}</strong> <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
              <li role="menuitem"><a ng-click="changeY(0)">All</a></li>
              <li role="menuitem" ng-repeat="n in [2013,2014,2015,2016]"><a ng-click="changeY(n)">{{n}}</a></li>
            </ul>

          </div>

        </td>
        <td>
          <div class="input-group-btn" uib-dropdown>

            <button id="search-competition" type="button" class="btn btn-primary" uib-dropdown-toggle>
              Round: <strong ng-if="objsearch.round == 0">All</strong> <strong ng-if="objsearch.round != 0">{{objsearch.round}}</strong> <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
              <li role="menuitem"><a ng-click="changeR(0)">All</a></li>
              <li role="menuitem" ng-repeat="n in range(1,25)"><a ng-click="changeR(n)">{{n}}</a></li>
            </ul>
          </div>
        </td>
        <td>
          <div class="input-group-btn" uib-dropdown>

            <button id="search-round" type="button" class="btn btn-primary" uib-dropdown-toggle>
              Competition: <strong ng-if="objsearch.competition == 0">All</strong> <strong ng-if="objsearch.competition != 0">{{competitionname}}</strong> <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
              <li role="menuitem"><a ng-click="changeC('0')">All</a></li>
              <li role="menuitem"><a ng-click="changeC('1')">BBVA</a></li>
              <li role="menuitem"><a ng-click="changeC('10')">Premier</a></li>
              <li role="menuitem"><a ng-click="changeC('8')">Bundesliga</a></li>
            </ul>
          </div>
        </td>
        <td style="width:60%">
          <div class="input-group">
            <input type="text" class="input-group form-control" placeholder="Team" ng-model="query">
                <span class="input-group-btn">
                <button class="btn btn-primary" type="button" ng-click="doSearch()">
                    <i class="fa fa-search"></i>
                </button>
            </span>
          </div>

        </td>
      </tr>
    </table>
  </div>
</div>
