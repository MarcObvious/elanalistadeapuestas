<div class="search">
    <div class="col-xs-6 col-lg-6">
        <div class="search-select">
            <div class="input-group-btn" uib-dropdown>
                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
                    {{search.competition}}<span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a ng-click="change('BBVA')">BBVA</a></li>
                    <li role="menuitem"><a ng-click="change('Premier')">Premier</a></li>
                    <li role="menuitem"><a ng-click="change('Bundesliga')">Bundesliga</a></li>
                    <!--         <li class="divider"></li>
                             <li role="menuitem"><a href="#">Separated link</a></li>-->
                </ul>
            </div>
        </div>
    </div>
    <div class="col-xs-6 col-lg-6">
        <div class="input-group">
            <input type="text" class="input-group form-control" placeholder="Team" ng-model="search.team">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="doSearch()">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </div>
</div>
