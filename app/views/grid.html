<div class="container grid-body">



  <div class="layer1" background-image
       data-background-src="../images/wall_4_1920.jpg"></div>

  <div class="grid-header">

    <div class="col-xs-12 panel panel-default">
      <div class="col-xs-12 col-md-4">
        <h1>{{grid.title}}</h1>
      </div>
      <div class="col-xs-12 col-md-7">
        <search objsearch="grid.search"></search>
      </div>
      <div class="col-xs-12 col-md-1">
        <div class="arrow-up-grid"  ng-click="grid.arrowUp()">
          <h1 class="heading -xl"><i class="fa fa-arrow-up"></i></h1>
        </div>
      </div>

    </div>
  </div>

  <div class="grid-center row-fluid clearfix">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="match in grid.matchs">
      <div class="panel panel-default">
        <div class="panel-heading">{{match.title}}</div>
        <div class="panel-body text-center">
          <h3>{{match.team1.name | limitTo: 15 }}{{match.team1.name.length > 15 ? '...' : ''}}</h3>
          <h1>VS</h1>
          <h3>{{match.team2.name | limitTo: 15 }}{{match.team2.name.length > 15 ? '...' : ''}}</h3>
          <button class="btn btn-default btn-success" type="button" ng-click="grid.openModal(match)" tooltip="Send Text"><i class="glyphicon glyphicon-info-sign"></i> More..</button>
        </div>
      </div>
    </div>
  </div>
  <div class="grid-footer">
    <div class="col-xs-12 col-lg-6">

    </div>
  </div>
</div>
