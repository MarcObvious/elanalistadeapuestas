<div class="container howto-body">
    <div class="overlay layer1" background-image
         data-background-src="../images/wall_2_1920.jpg"
         data-background-size="cover"
         data-background-repeat="no-repeat"
         data-background-attachment="fixed"></div>

    <h1 class="heading -large">{{howto.title}}</h1>

    <h3 class="heading -medium">{{howto.content}}</h3>

    <div class="howto-arrow-up"  ng-click="howto.arrowUp()">
        <h1 class="heading -xl"><i class="fa fa-arrow-up"></i></h1>
    </div>

    <div class="howto-arrow-down"  ng-click="howto.arrowDown()">
        <h1 class="heading -xl"><i class="fa fa-arrow-down"></i></h1>
    </div>


</div>
